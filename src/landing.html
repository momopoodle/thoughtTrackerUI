<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-bgcolor font-mono">
    <div>
      <nav class="bg-pink p-4">
        <div class="container mx-auto flex justify-between">
          <!-- Logo -->
          <div>
            <a href="#" class="text-white font-bold text-3xl">ThoughtTracker</a>
          </div>
          <!-- Navigation Links -->
          <div class="flex space-x-16">
            <a href="#" class="text-white hover:text-yellow font-bold text-2xl">Home</a>
            <a href="#" class="text-white hover:text-yellow font-bold text-2xl">Analysis</a>
            <a href="#" class="text-white hover:text-yellow font-bold text-2xl">Previous Entries</a>
          </div>
        </div>
      </nav>
    </div>

    <div class="grid grid-cols-2 divide-x divide-none">
        <div class = "mx-auto">
            <div class="mb-16"></div>
            <div class="text-center bg-blue text-black p-4 ml-32 rounded-full w-64 h-22">
                <p class="text-3xl"> Welcome!!!</p>
            </div>
            <p class="text-5xl mt-10 pt-10 pl-20 text-center">How are you feeling <br>today?</p>
            <img class="object-fill h-2/5 w-auto mx-auto" src="resources/emoji.png" alt="Example Image">
        </div>

        <div class="pt-32 pl-32">
            <form class="w-full max-w-sm">
                <div class="mb-6">
                  <div>
                    <label class="text-3xl text-gray-500 md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                      Title:
                    </label>
                  </div>
                  <div>
                    <input class="bg-gray-200 w-custom-144 appearance-none border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-white focus:bg-blue focus:border-purple-500" id="inline-title" type="text" placeholder="Short title here..">
                  </div>
                </div>
                <div class="mb-6">
                    <div>
                        <label class="text-3xl text-gray-500 md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                          Enter your entry:
                        </label>
                    </div>
                  <div class="md:w-2/3">
                    <textarea class="py-2 px-4 w-custom-144 h-96 focus:outline-white focus:bg-blue" placeholder="Your today's entry here..."></textarea>
                  </div>
                </div>
               
                <div>
                    <button class="shadow bg-pink hover:bg-yellow text-white font-bold py-2 px-4 rounded" type="button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
